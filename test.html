<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	.box{
		width:400px;
		height: 400px;
		border: 2px grey solid;
		margin: auto;
		margin-top: 100px;
		position: relative;   
	}
	.add{
		width: 100%;
		font-size: 30px;
		background-color: rgba(0, 0, 0, 0.6);
		color: white;
		position: absolute;
		left: 0px;
		border: -40px;
		opacity: 1s;
		transition: 1.5s;
	}
		.box:hover .add{
			background: rgb(0, 200, 80);
			/*opacity: 1;*/
			top:0px;
			opacity: 1;
	}
</style>
</head>
<body>
	<div class="box">
		<img src="p1.jpg" width="100%" height="100%"/>
		<input type="button" name="" value="Add To Cart" class="add"/>
	</div>
</body>
</html>
